{{ define "main" }}
<section>
	<ul>
		{{ range $term := .Data.Pages }}
		<li><a href="{{ $term.RelPermalink }}">{{ $.Data.Singular | humanize }}: {{ $term.LinkTitle }}</a> ({{ len $term.Pages}} {{ if eq (len $term.Pages) 1 }}post{{ else }}posts{{ end }})</li>
		{{ end }}
	</ul>
</section>
{{ end }}
