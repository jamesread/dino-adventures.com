{{ define "main" }}
list.html
<article>
	<section>
		{{- .Content -}}
	</section>
	<section>
		{{ $paginator := .Paginate ($section) }}
		{{ range $paginator.Pages }}
		<div>
			{{ .Render "summary" }}
		</div>
		{{ end }}
	</section>
	{{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
